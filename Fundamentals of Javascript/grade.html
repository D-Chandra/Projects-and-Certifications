  <script language="javascript">
    function grade()
    {
      var marks=parseInt(prompt("Enter the marks::"));
      if(marks<=30)
      {
        alert("Student is Fail");
      }
      else if(marks>=31&&marks<=40)
      {
        alert("Student is pass");
      }
      else if(marks>=41&&marks<=50)
      {
        alert("Student obtained Average Marks");
      }
      else if (marks>=51&&marks<=60)
      {
        alert("student obtained good Marks");
      }
      else if (marks>=61&&marks<=70)
      {
        alert("student obtained v.good Marks");
      }
      else if (marks>=71&&marks<=80)
      {
        alert("student obtained Excellent Marks");
      }
      else if (marks>=81&&marks<=90)
      {
        alert("student performed outstanding Marks");
      }
      else
      {
        alert("Enter a Valid Number Less Than 90");
      }
    }
  </script>
