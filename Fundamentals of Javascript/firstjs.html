<html>

<title>
Javascript

<script language="javascript">
function conf()
{
	var val=confirm("CLICK ON OK OR CANCEL");
	document.write("<big> The Value Return By confirm dialog box is::" +val + "<br></big>" );
	document.write("<big>The Datatype Belongs to ::" + typeof(val) + "</big>");
}
function alrt()
{
	var val=alert("CLICK ON OK OR CANCEL");
	document.write("<big> The Value Return By confirm dialog box is::" +val + "<br></big>" );
	document.write("<big>The Datatype Belongs to ::" + typeof(val) + "</big>");
}
function prmpt()
{
	var val=prompt("CLICK ON OK OR CANCEL");
	document.write("<big> The Value Return By confirm dialog box is::" +val + "<br></big>" );
	document.write("<big>The Datatype Belongs to ::" + typeof(val) + "</big>");
}
</script>
<body>
	<br>
	<center>
		<input type="button" value="Click To View Details of Confirm Dialog box" onclick="conf()" />
		<br><hr />
		<input type="button" value="Click to View Details of Alert Dialog Box" onclick="alrt()"/>
		<br /><hr />
		<input type="button" value="click To View Details of Prompt Dialog Box" onclick="prmpt()" />
	</center>

</body>
