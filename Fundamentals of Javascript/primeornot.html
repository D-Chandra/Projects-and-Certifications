<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Checking Prime Number or not</title>
  <script lang="javascript">
    function prime(num) {
      var b = parseInt(num);
      var count = 0;
      for (i = 2; i < b; i++) {
        if (num % i == 0) {
          count++;
        }
      }
      if (count == 0) {
        document.write("This is a prime number");
      } else {
        document.write("This is not a prime number");
      }
    }
  </script>
</head>

<body>
  <script lang="javascript">
    var a = parseInt(prompt("Enter a Value To see if it is prime or not"));
  </script>
  <center>

      <input type="button" value="Click to find it Now" onclick="prime(a)"  />

  </center>
</body>

</html>
