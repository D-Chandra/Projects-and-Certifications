<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>First Object</title>
  </head>
  <body>
    <script type="text/javascript">
    /* using object literal
      var student_info = {}
      student_info['reg_no'] = 11808583;
    */
    // using object constructor
      var student_info = new Object();
      student_info.reg_no = 11808583;
      student_info.name = "Diwanshu chandra";
      student_info.roll_no = 02;
      student_info.printall = function(){console.log(student_info)};

    // using object literal declare and initial
    /*  var student_info = {
        reg_no: 11808583,
        name: "Diwanshu Chandra" ,
        roll_no: 02 ,
        printall: function(){console.log(student_info);}
      } */

    </script>
  </body>
</html>
